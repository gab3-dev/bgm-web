<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div *ngFor="let fieldInfo of fieldInfoList" class="text-field">
        <label>{{fieldInfo.label}}</label>
        <input id="{{fieldInfo.id}}" type="{{fieldInfo.type}}" name="{{fieldInfo.name}}" placeholder="{{fieldInfo.placeholder}}" ngModel />
    </div>    
    <input type="submit" value="Enviar" />
</form>
